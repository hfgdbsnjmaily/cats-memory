<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="../bower_components/animate.css/animate.css">

        <title>Memo game</title>

    </head>

    <body>

        <header>

            <h1 class="title">CAT'S MEMORY</h1>

        </header>

        <div class="game">

            <div class="control-panel">

                <button class="control-panel__button-new-game animated infinite bounce" onclick="startGame()" id="start" onmouseover="removeClass('.control-panel__button-new-game', 'bounce')" onmouseout="addClass('.control-panel__button-new-game', 'bounce')"> New game </button>

                <div class="control-panel__score-box">

                    <div>Your score</div>
                    <div class="control-panel__points animated" id="points">99</div>

                </div>
                <div class="control-panel__time-box">

                    <div>Time</div>
                    <div class="control-panel__time" id="time">2:58</div>
                    <div class="control-panel__bonus-time animated tada">+ 30 sec</div>

                </div>
                <div class="control-panel__highscore-box">

                    <div class="control-panel__new-highscore animated infinite tada">New highscore!</div>
                    <div>Your highscore<div class="control-panel__highscore">150</div></div>

                </div>
            </div>

            <div class="game-panel" id="game-panel">

                <img src="images/cat-back.png" class="game-panel__back-img" alt="cat-back">

                <ul class="game-panel__cards clearfix animated" id="cards"></ul>

            </div>

            <div class="end-box">

                <div class="end-box__close" onclick="closeEndBox()">x</div>
                <div class="end-box__end-text">You win with<div class="end-box__end-score">120</div> points!</div>

                <button class="end-box__button-try-again animated infinite bounce" onclick="tryAgain()" onmouseout="addClass('.end-box__button-try-again', 'bounce')" onmouseover="removeClass('.end-box__button-try-again', 'bounce')" id="try-again"> Try again! </button>

            </div>
        </div>

        <script src="scripts/main.js"></script>

    </body>

</html>
