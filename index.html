<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="resources/css/style.css">
        <link rel="stylesheet" href="vendors/css/animate.css">
        
        <title>Memo game</title>
        
    </head>
    
    <body>
        <header>
            <h1 class="title">CAT'S MEMORY</h1>
        </header>
        
        <div class="game">
        
            <div class="control-panel">
                <button class="btn new-game animated infinite bounce" onclick="startGame()" id="start" onmouseover="removeClass('start', 'bounce')" onmouseout="addClass('start', 'bounce')"> New game </button>
                <div class="score-box">
                    <div>Your score</div>
                    <div class="points animated" id="points">99</div>
                </div>
                <div class="time-box">
                    <div>Time</div>
                    <div class="time" id="time">2:58</div>
                    <div class="bonus-time animated tada">+ 30 sec</div>
                </div>
                <div class="highscore-box">
                    <div class="new-highscore animated infinite tada">New highscore!</div>
                    <div>Your highscore<div class="highscore">150</div></div>

                </div>
            </div>
            
            <div class="game-panel" id="game-panel">
                <img src="resources/img/cat-back.png" id="back-img">
                <ul class="cards clearfix animated" id="cards"></ul>
            </div>
                            
            <div class="end-box">
                <div class="close-end-box" onclick="closeEndBox()">x</div>
                <div class="end-text">You win with<div class="end-score">120</div> points!</div>
                <button class="btn try-again animated infinite bounce" onclick="tryAgain()" onmouseout="addClass('try-again', 'bounce')" onmouseover="removeClass('try-again', 'bounce')" id="try-again"> Try again! </button>
            </div>  
        </div>
        
        <script src="resources/js/app.js"></script>

    </body> 
</html>
